  <h3>Hello</h3>
</div> 

<div style="color: blue;background-color: orange">

<!-- Attribute Directives -->
<!-- 3.ngSwitch -->
 <div [ngSwitch]="color">
  <div *ngSwitchCase="'red'" style="background-color: red;">Color is red</div>
  <div *ngSwitchCase="'orange'" style="background-color: orange;">Color is orange</div>
  <div *ngSwitchDefault style="background-color: grey;">Different color</div>
 </div>
