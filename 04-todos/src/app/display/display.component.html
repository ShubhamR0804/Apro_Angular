<h2 class="text-center">Todo List</h2>
<table class="table table-striped table-hover">
  <thead class="thead-light">
    <tr>
      <th>Task Id</th>
      <th>Task</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let todo of todos">
      <td>{{todo.id}}</td>
      <td>{{ todo.taskName }}</td>
      <td>
        <button class="btn btn-success btn-sm" (click)="completeTask(todo)">
           Complete
        </button>
        <button class="btn btn-danger btn-sm" (click)="deleteTaskFromList(todo)">
          <!-- <i class="fas fa-trash"></i>--> Delete 
        </button>
      </td>
    </tr>
  </tbody>
</table>

<h2 class="text-center mt-5">Completed Tasks</h2>
<table class="table table-striped table-hover">
  <thead class="thead-dark">
    <tr>
      <th>Task Id</th>
      <th>Task</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let task of completedTasks">
      <td>{{task.id}}</td>
      <td>{{ task.taskName }}</td>
      <td>
        <button class="btn btn-danger btn-sm" (click)="deleteTaskFromList(task)">
          <!-- <i class="fas fa-trash"></i>--> Delete 
        </button>
      </td>
    </tr>
  </tbody>
</table>
